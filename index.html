<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="coinatner">
      <h1 style="text-align: center; color: white">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/502px-Logo_of_YouTube_%282015-2017%29.svg.png"
          alt="logo"
          width="100px"
        />
        Youtube Videos Statistics
      </h1>
      <div class="divder"></div>
      <div class="form-coinatner">
        <div class="form-data">
          <form method="post" autocomplete="off" name="google-sheet">
            <div class="form-cointent">
              <label for="date">Date :</label>
              <input type="date" name="Date of Uplode" />
            </div>
            <div class="form-cointent">
              <label for="file">File Name :</label>
              <input type="text" name="Uploded File Name" />
            </div>
            <div class="form-cointent">
              <label for="status">Status :</label>
              <input type="checkbox" name="Not Uploded" value="Not Uploded" />
              Not Upload
              <input type="checkbox" name="Uploded" value="Uploded" /> Upload
            </div>
            <div class="form-cointent">
              <input type="submit" name="Submit" value="Submited" />
            </div>
          </form>
        </div>
      </div>
      <div class="drive-iframe">
        <div class="info" id="info-id">
          <iframe
            src="https://docs.google.com/spreadsheets/d/1dh7X2sOlBwfClvmWNJlGMxwfMpKB5AhXBjihT6MMwnc/edit?usp=sharing"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
